{% extends "search_base.html" %}

{% block search %}
    <div class="box-group" id="accordion">
            <div class="panel box box-primary">
                  <div class="box-header with-border" style="text-align: center">
                    <h4 class="box-title">
                        {{ knowledge.title }}
                    </h4>

                  </div>
                  <div class="panel-collapse collapse in">
                    <div class="box-body">
                      {{ knowledge.body }}
                    </div>
                  </div>
                </div>
    </div>
{% endblock %}
